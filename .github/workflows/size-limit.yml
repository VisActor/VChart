name: 'size'

on:
  pull_request:
    branches: ['main', 'develop', 'dev/**']

jobs:
  size:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: './common/config/rush/pnpm-lock.yaml'

      - name: Install rush
        run: node common/scripts/install-run-rush.js install --bypass-policy

      - name: Build vutils-extension
        run: node common/scripts/install-run-rush.js build --only @visactor/vutils-extension

      - name: Build VChart
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: node common/scripts/install-run-rush.js run -p @visactor/vchart -s build:ci

      # action below will calculate pr base branch without skip_step which might cause error
      # - uses: andresz1/size-limit-action@v1
      #   with:
      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     directory: packages/vchart/
      #     skip_step: build
      - name: Size Limit
        run: |
          cd packages/vchart
          npm run size
